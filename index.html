<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="location">
                <input type="text" class="search-form"  placeholder="search for a city...">
                <button type="submit" class="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <div class="temp-all">
                <h1 class="temp">16&#176C</h1>
                <div class="temp-controls">
                    <button class="celsius-btn active" onclick="toggleTemperatureUnit('celsius')">°C</button>
                    <button class="fahrenheit-btn" onclick="toggleTemperatureUnit('fahrenheit')">°F</button>
                </div>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">08:49 /</span>
                        <span class="date">09-04-2024</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./icons/day/113.png" alt="icon" class="icon" width="50px" height="50px">
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="weather-info">
            <div class="card">
                <i class="bi bi-cloudy card-icon"></i>  
                <div>
                    <p>Cloud</p>
                    <p class="cloudy">0 %</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-droplet card-icon"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity">0 %</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-wind card-icon"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind">0 m/s</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-speedometer2 card-icon"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure">0 hPa</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
